{% extends 'core/base.html' %}

{% block content %}
<div class="form-container">
    <h2 style="text-align: center; margin-bottom: 2rem; background: linear-gradient(45deg, #6a11cb, #2575fc); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Вход</h2>

    {% if error %}
        <div class="error-message" style="background: rgba(255, 46, 99, 0.2); border: 1px solid #ff2e63; padding: 1rem; border-radius: 10px; margin-bottom: 1rem;">
            {{ error }}
        </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <div class="form-group">
            <label for="username">Логин:</label>
            <input type="text" name="username" id="username" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="password">Пароль:</label>
            <input type="password" name="password" id="password" class="form-input" required>
        </div>

        <button type="submit" class="btn" style="width: 100%;">Войти</button>
    </form>

    <p style="text-align: center; margin-top: 1rem;">
        Нет аккаунта? <a href="{% url 'register' %}" style="color: #2575fc;">Зарегистрироваться</a>
    </p>

    <div style="margin-top: 2rem; padding: 1rem; background: rgba(106, 17, 203, 0.1); border-radius: 10px;">
        <p style="text-align: center; font-size: 0.9rem; color: #aaa;">
            Для входа как администратор:<br>
            Логин: <strong>admin</strong><br>
            Пароль: <strong>wsr2018</strong>
        </p>
    </div>
</div>
{% endblock %}
