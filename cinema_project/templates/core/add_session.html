{% extends 'core/base.html' %}

{% block content %}
<div class="admin-form-container">
    <h2>Добавление нового сеанса</h2>

    <form method="post" enctype="multipart/form-data" class="admin-form">
        {% csrf_token %}

        <div class="form-group">
            <label for="id_title" class="form-label">Название фильма *</label>
            <input type="text" name="title" id="id_title" class="form-input" required>
        </div>

        <div class="form-group">
            <label for="id_description" class="form-label">Описание *</label>
            <textarea name="description" id="id_description" class="form-input" rows="4" required></textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="id_date" class="form-label">Дата и время *</label>
                <input type="datetime-local" name="date" id="id_date" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="id_duration" class="form-label">Продолжительность (мин) *</label>
                <input type="number" name="duration" id="id_duration" class="form-input" required>
            </div>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="id_price" class="form-label">Цена (руб) *</label>
                <input type="number" name="price" id="id_price" class="form-input" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="id_seats_available" class="form-label">Количество мест *</label>
                <input type="number" name="seats_available" id="id_seats_available" class="form-input" required>
            </div>
        </div>

        <div class="form-group">
            <label for="id_image" class="form-label">Постер фильма</label>
            <input type="file" name="image" id="id_image" class="form-input" accept="image/*">
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary">Добавить сеанс</button>
            <a href="{% url 'admin_panel' %}" class="btn btn-secondary">Отмена</a>
        </div>
    </form>
</div>
{% endblock %}
